<!-- ./contact.html -->

<div class="table-container">
    <table class="contact-grid" id="contact-table-grid">
      <thead>
        <tr>
          <!-- 5 cột dữ liệu -->
          <th>Tên</th>
          <th>Email</th>
          <th>Số điện thoại</th>
          <th>Chức vụ</th>
          <th>Quyền truy cập</th>

          <!-- CỘT THỨ 6: Dành riêng cho các nút, có class để CSS nhận dạng -->
          <th class="actions-column">
            <div id="edit-controls">
                <button id="btn-edit" class="btn btn-secondary" style="display: none;">Sửa</button>
                <button id="btn-save" class="btn btn-primary" style="display: none;">Lưu</button>
                <button id="btn-cancel" class="btn btn-secondary" style="display: none;">Hủy</button>
            </div>
          </th>
        </tr>
      </thead>
      <tbody id="contact-table">
        <!-- Dữ liệu sẽ được chèn vào đây bởi app.js -->
      </tbody>
    </table>
</div>
