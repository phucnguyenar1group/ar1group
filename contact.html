<div class="view-container">
    <div class="view-controls" style="margin-bottom: 20px; display: flex; gap: 10px;">
        <button id="btn-add-contact" class="btn btn-primary">+ New Contact</button>
    </div>

    <div class="table-container">
        <!-- Thay đổi: class="data-grid" và id="contact-table" -->
        <table class="data-grid" id="contact-table">
            <thead>
                <tr>
                    <th>Tên</th>
                    <th>Email</th>
                    <th>Số điện thoại</th>
                    <th>Chức vụ</th>
                    <th>Quyền truy cập</th>
                    <th class="actions-column">Actions</th>
                </tr>
            </thead>
            <!-- Thay đổi: id của tbody -->
            <tbody id="contact-table-body">
            </tbody>
        </table>
    </div>

    <div class="pagination-controls" style="margin-top: 20px; text-align: center;">
    </div>
</div>
